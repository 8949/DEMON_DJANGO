<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{%static 'core/css/bootstrap.css'%}">
    {%block corecss%}
    <link rel="stylesheet" href="{%static 'core/css/core.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Satisfy&display=swap" rel="stylesheet">
{%endblock corecss%}
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">

            <div class="col-sm-3">
                {% include 'core/sidebar.html'%}
            </div>
            <div class="col-sm-9">
                {% block content%}{% endblock content%} 

            </div>

        </div>
    </div>
  
  

    <script src="{%static 'core/js/jquery.js'%}"></script>
    <script src="{%static 'core/js/bootstrap.js'%}"></script>
    <script src="{%static 'core/js/popper.js'%}"></script>
</body>
</html>
